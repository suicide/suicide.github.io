---
title: All posts
layout: page
---
<div class="col-md-12">
  <ul class="plain-list">
    {% for post in site.posts %}
    <li>
      <small><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%d %b %Y" }}</time></small>
      -
      <a href="{{ post.url }}">{{ post.title }}</a>

      <small class="tags" >
        {% for tag in post.tags %}
        <span class="tag">{{ tag }}</span>
        {% endfor %}
      </small>
    </li>
    {% endfor %}
  </ul>
</div>
